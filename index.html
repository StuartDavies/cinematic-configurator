<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinematic Configurator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video
      class="video-hero"
      src="car.mp4"
      playsinline
      autoplay
      muted
      loop
    ></video>

    <div class="panels-container">
      <div class="floating-panel wheels-panel">
        <div class="panel-content">
          <img class="wheel" src="assets/images/wheels/wheel-whl3-s.png" alt="Wheel #1" />
          <img class="wheel" src="assets/images/wheels/wheel-whl4-s.png" alt="Wheel #2" />
          <img class="wheel" src="assets/images/wheels/wheel-whl6-s.png" alt="Wheel #3" />
          <img class="wheel" src="assets/images/wheels/wheel-whl7-s.png" alt="Wheel #4" />
        </div>
      </div>

      <div class="floating-panel paint-panel">
        <div class="panel-content">
          <img class="paint-swatch" src="assets/images/paint/plateaux.png" alt="Aurora Blue" />
          <img class="paint-swatch" src="assets/images/paint/aurora_blue.png" alt="Aurora Blue" />
          <img class="paint-swatch" src="assets/images/paint/mclaren_orange.png" alt="Aurora Blue" />
          <img class="paint-swatch" src="assets/images/paint/oynx_black.png" alt="Aurora Blue" />
          <img class="paint-swatch" src="assets/images/paint/silica_white.png" alt="Aurora Blue" />
        </div>
      </div>
    </div>
  </body>
</html>
